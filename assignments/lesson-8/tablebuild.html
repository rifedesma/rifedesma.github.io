<!DOCTYPE html>
<html>

<head>

                <td>$8,610</td>

            </tr>
            <tr class="bfri">
                <td><i>Black Friday</i></td>

            </tr>
            <tr class="dec">
                <td>December</td>
                <td>$6,820</td>

        <tfoot>
            <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
