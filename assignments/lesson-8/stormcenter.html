<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gallery | Lots of Weather </title>
    <meta name="description" content="CIT 230 Front-End Development BYU-Idaho student Desma Rife's assignment page">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small-7.css">
    <link rel="stylesheet" href="css/medium-7.css">
    <link rel="stylesheet" href="css/large-7.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan%7CRoboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img alt="logo" src="images/wlogo.png">
            <h1>Lots of Weather</h1>
        </div>
        <p><i>Bringing You The Most Accurate Forecast</i> </p>

        <nav>
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="primaryNav" class="hide">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="../lesson-7/preston-7.html">Preston</a>
                </li>
                <li>
                    <a href="">Soda Springs</a>
                </li>
                <li>
                    <a href="">Fish Haven</a>
                </li>
                <li>
                    <a href="stormcenter.html" class="current">Storm Center</a>
                </li>
                <li>
                    <a href="../lesson-7/gallery-7.html">Gallery</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>
                    Applicant Information
                </legend>
                <label>Full Name*</label> <input type="text" name="name" pattern="[A-Z][a-z] {5,}" title="Five or more characters" required>

                <label>Phone*</label> <input type="tel" name="phone" placeholder="##########" required>
                <label>Email</label> <input type="email" name="email" placeholder="youremail@email.com">
                <label> Five Digit Zip Code*</label> <input type="number" name="zipcode" placeholder="#####" required>
                <label> Storm Date</label > <input type="date" name="date" required>
                <label> Storm Type <input list="stormtype" name="stormtype">
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                </label>
                <label>Storm Severity</label> <label for="rating">Rating (1 to 10):</label>
                <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
                <label>Storm Region <select name="region">
                    <option selected disabled>Select Region</option>
                    <option value="Preston">Preston</option>
                    <option value="Sugar City">Sugar City</option>
                    <option value="Fish Haven">Fish Haven</option>
                </label>


                <label>User in Danger Level</label> <input type="radio" name="danger" value="yes"> Yes
                <input type="radio" name="danger" value="no"> No
                <input type="radio" name="danger" value="maybe"> Maybe
                <label>Additional Information or Comments</label> <input type="text" name="comments">
                <input type="submit" value="Report Storm">

            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="day"></span> <span id="date"></span> <span id="month"></span> <span id="year"></span> | Lots of Weather | Desma Rife | CIT 230</p>
    </footer>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/windchill.js"></script>
</body>
<script>
    function adjustRating(rating) {
        document.getElementById("ratingvalue").innerHTML = rating;
    }
</script>

</html>
